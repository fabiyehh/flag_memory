<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Flag Match</h1>
    <div class="game-info-container">
        <div class="game-info">
            <span class="label">Time:</span>
            <span id="time-remaining">0</span>
        </div>
        <div class="game-info">
            <span class="label">Moves:</span>
            <span id="flips">0</span>
        </div>
    </div>
    <div class="memory-game" id="game-board">
        <!-- Cards will be generated by JavaScript -->
    </div>
    <button id="restart-button" class="restart-button">Restart Game</button>
    <div id="win-message" class="win-message">
        <h2>You Won!</h2>
        <p>Congratulations, you matched all the flags!</p>
        <button id="play-again-button">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
